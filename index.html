<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToBoolist</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <header>
    <div class="head-container">
      <h1><img class="logo" src="assets/img/Logo.png" alt="Logo">Toboolist</h1>
    </div>
  </header>

  <main class="main-container">
    <nav>
      <button class="task-btn">Add Task</button>
      <button class="section-btn">Add Section</button>
    </nav>

    <div class="task-lists">
      <div class="new-task">
        <h2>&#128899; New Task</h2>
        <ul>
          <li><span class="check mark">&#10004;</span> Quarterly Newsletter <span class="editorial task-label">Editorial</span></li>
        </ul>
      </div>

      <div class="today-task">
        <h2>&#128899; Today</h2>
        <ul>
          <li><span class="check mark">&#10004;</span> Recruiting blog post <span class="editorial task-label">Editorial</span></li>
          <li><span class="check mark">&#10004;</span> Mobile app launch <span class="q1-goal task-label">Q1 Goals</span></li>
          <li><span class="cross mark">&#10005;</span> Interview John H. <span class="recruiting task-label">Recruiting</span></li>
          <li><span class="check mark">&#10004;</span> Summit update to mobile storefront <span class="mobile task-label">Mobile</span></li>
        </ul>
      </div>
    </div>
  </main>


</body>
</html>
